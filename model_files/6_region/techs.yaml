    # Storage
    storage_region2:
        essentials:
            carrier: power
            name: storage_region2
            parent: storage
        constraints:
            lifetime: 1
            energy_cap_equals: 100  # Vary storage energy cap, keep power cap the same
            energy_eff: 0.95002  # Square this number for round trip efficiency
            storage_loss: 0.00001  # Fraction of energy charge lossed per hour
            storage_initial: 0.  # Initial storage level, fraction of energy capacity
            # storage_initial: value >0 cause bugs for inter-/intraday storage levels
        costs:
            monetary:
                storage_cap: 10.002  # GBP per KWh
