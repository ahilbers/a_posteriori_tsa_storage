# Notes:
# - lifetimes used only in calculating cost - plants do not close after 1 yr

techs:

    # Demand
    demand_power:
        essentials:
            carrier: power
            name: demand
            parent: demand


    # Generation
    baseload_region1:
        essentials:
            carrier_out: power
            name: baseload_region1
            parent: supply
        constraints:
            lifetime: 1
        costs:
            monetary:
                interest_rate: 0
                energy_cap: 300.1  # GBP per KW
                om_prod: 0.005001  # GBP per KWh
            emissions:
                om_prod: 200  # gCO2 per KWh
